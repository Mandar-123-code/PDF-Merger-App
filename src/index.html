<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Merge PDF files easily in your browser using this simple and free JavaScript-based PDF Merger. Upload, reorder, preview, replace, and combine PDFs with drag-and-drop support and dark mode."
    />
    <meta name="keywords" content="PDF merger, JavaScript PDF tool, online PDF combiner, merge PDFs, drag and drop PDF merge, dark mode" />

    <title>PDF Merger App</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" href="favicon.png" type="image/png" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container" title="PDF Merger App">
        <a href="index.html" class="navbar-brand">
          <i class="fas fa-file-pdf"></i> PDF Merger App
        </a>

        <!--  Dark Mode Toggle Button -->
        <button
          id="theme-toggle"
          class="theme-toggle-btn"
          aria-label="Toggle dark mode"
          title="Dark Mode"
        >
          <i id="theme-icon" class="fas fa-moon"></i> Theme
        </button>
      </div>
    </nav>

    <div class="container">
      <h1>PDF Merger App</h1>
      <p>Merge your PDF files easily and quickly!</p>

      <div id="upload-section" class="upload-section">
        <input type="file" id="file-input" multiple accept=".pdf" />
        <label for="file-input" title="Upload PDF's">Upload PDF Files</label>

        <!--  Uploading text -->
        <p id="uploading-text" style="display: none; color: #007bff; font-weight: bold; margin-top: 10px; transition: opacity 3s ease-in-out;">
          Uploading...
        </p>
      </div>

      <ul id="file-list" class="file-list">
        <!-- File items will be dynamically added here by JavaScript -->
      </ul>

      <!--  Clear History Button -->
      <button
        id="clear-history"
        class="button danger"
        style="background-color: #dc3545; margin-top: 10px"
        title="Clear Previous Upload History"
      >
        Clear Upload History
      </button>

      <button id="merge-button" class="button" title="Merge PDF's">Merge PDFs</button>

      <div id="output-container" class="result">
        <p>Download your merged PDF:</p>
        <a id="output-link" href="#" class="button" title="Download">Download</a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
